<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Carousel</title>
    <style>
        body{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
<div id="carouselId" class="carousel slide" data-ride="carousel" data-interval="1000">
    <div class="carousel-inner">
        <div class="item active">
            <img src="autumn-2887556_1920.jpg" alt="First slide">
            <div class="carousel-caption">
                <h3>Lonesome Autumn</h3>
                <p>Are you lonesome tonight</p>
            </div>
        </div>
        <div class="item">
            <img src="avenue-2923841_1920.jpg" alt="Second slide">
            <div class="carousel-caption">
                <h3>Lonesome Autumn</h3>
                <p>Do you miss me tonight</p>
            </div>
        </div>
        <div class="item">
            <img src="railway-2818748.jpg" alt="Third slide">
            <div class="carousel-caption">
                <h3>Lonesome Autumn</h3>
                <p>Are you sorry we drifted apart</p>
            </div>
        </div>
        <a class="carousel-control left" href="#carouselId" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control right" href="#carouselId" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
    </div>
</div>
</div>
</div>
</body>
</html>
