<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        body{
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>1.1</h1>

<div class="dropdown">
    <button class="btn btn-default" type="button" data-toggle="dropdown">Dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
</div>

<h1>1.2</h1>

<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button"
            data-toggle="dropdown">Dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header">My first header</li>
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li class="divider"></li>
        <li class="dropdown-header">My second header</li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
    </ul>
</div>

<h1>1.3</h1>

<div class="dropup">
    <button class="btn btn-default dropdown-toggle" type="button"
            data-toggle="dropdown">Dropdown <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
        <div class="panel panel-default">
              <div class="panel-heading"><h3>Panel Heading</h3></div>
              <div class="panel-body"><p>Panel Content</p></div>
        </div>
    </div>
</div>

</body>
</html>
