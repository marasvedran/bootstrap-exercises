<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <title>Panels</title>

</head>
<body>

<div class="container">

<div class="row">
    <div class="col-xs-4">

<div class="panel panel-success">
    <div class="panel-heading">
        <div class="panel-title">My title</div>
    </div>
    <div class="panel-body">Some content in my panel body</div>
    <div class="panel-footer">My footer</div>
</div>
    </div>

    <div class="col-xs-4">

<div class="panel panel-danger">
    <div class="panel-heading">
        <div class="panel-title">My title</div>
    </div>
    <div class="panel-body">Some content in my panel body</div>
    <div class="panel-footer">My footer</div>
</div>
    </div>

        <div class="col-xs-4">

<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">My title</div>
    </div>
    <div class="panel-body">Some content in my panel body</div>
    <div class="panel-footer">My footer</div>
</div>
        </div>
</div>
</div>
</body>
</html>
